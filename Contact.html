   <main>
    <h2>Contact Skillful Sounds</h2>
    <div class="container">
    <p>
      <form method="post" action="https://webdevbasics.net/scripts/javajam8.php">
	<label for="myName">Name:</label>
	<input type="text" name="myName" required>
	<label for="myEmail">E-mail:</label>
	<input type="email" name="myEmail" required>
	<label for="myInstrument">Instrument:</label>
	<input type="text" name="myInstrument" required>
	<label for="myLevel">Class Level:</label>
	<input type="text" name="myLevel" id="level" list="level" required>
		<datalist id="level">
			<option value="Beginner" label="Beginner">
			<option value="Intermediate" label="Intermediate">
			<option value="Advanced" label="Advanced">
			<option value="Music Theory" label="Music Theory">
		</datalist>
	<label for "myComments">Comments:</label>
	<textarea name="myComments" id="myComments" rows="2" cols="20" required></textarea>
	<input id="mySubmit" type="submit" value="Send Now">
      </form>
     </p>
